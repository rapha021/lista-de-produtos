<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8913257699.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/dark-mode.css" />
    <title>Lista de Produtos</title>
  </head>
  <body>
    <!-- CABEÇALHO -->
    <header>
      <section class="site-title">
        <h3>Shop now</h3>
      </section>
      <button class="dark-button">
        <i class="fa-solid fa-moon"></i>
      </button>
      <section class="header-menu">
        <div class="product-filter">
          <a href="#all-products"
            ><button id="all-products" class="filter-button">
              Todos Produtos
            </button></a
          >
          <a href="#PlayStation"
            ><button id="PlayStation" class="filter-button">
              PlayStation
            </button></a
          >
          <a href="#Xbox"
            ><button id="Xbox" class="filter-button">Xbox</button></a
          >
          <a href="#Acessorios"
            ><button id="Acessorios" class="filter-button">
              Acessorios
            </button></a
          >
          <a href="#Jogos"
            ><button id="Jogos" class="filter-button">Jogos</button></a
          >
        </div>
        <div class="search-bar">
          <form>
            <input
              class="input-search"
              type="text"
              placeholder="Pesquisar por"
            />
            <button type="">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </section>
    </header>

    <main>
      <div class="products">
        <div class="containerListaProdutos" id="listProdutos">
          <ul class="Lista-Produtos"></ul>
        </div>
      </div>
      <div class="carrinho">
        <div class="cart-title">
          <i class="fa-solid fa-cart-shopping"></i>
          <p>Carrinho</p>
        </div>
        <div class="cart-products">
          <i id="cart-icon" class="fa-solid fa-basket-shopping"></i>
          <p id="cart-text">Por enquanto não temos produtos no carrinho</p>
        </div>
        <div class="total-price-div">
          <p>Total</p>
          <p id="total-price">R$ 00,00</p>
        </div>
      </div>
    </main>

    <script src="src/js/dataProdutos.js"></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
